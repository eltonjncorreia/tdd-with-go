on:[push, pull_request]
name: Build and Testing
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Creating .env
        uses: canastro/copy-action@0.0.2
        with:
          source: ".env.example"
          target: ".env"
      - name: Run tests
        run: echo ":gopher:"
        run: echo ":golang:"
        run: go test -v -covermode=count ./... 
